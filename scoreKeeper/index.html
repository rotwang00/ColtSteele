<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ping Pong Score Keeper</title>
  </head>
  <body>
    <h1>Ping Pong Score Keeper</h1>
    <img src="pingpong.jpg" alt="" />
    <h2 id="score">
      <span id="player1digit">0</span> to
      <span id="player2digit">0</span>
    </h2>
    <div id="buttons">
      <div id="player1" class="buttonBar">+1 Player One</div>
      <div id="player2" class="buttonBar">+1 Player Two</div>
      <div id="reset" class="buttonBar">Reset</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
